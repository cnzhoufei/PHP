<!DOCTYPE html>
<html>
<head>

</head>
<body>
<style type="text/css">
  #div{

        top:25%;

<a href="javascript:" id="logn">登陆</a>
<div style="width:1200px;height:2000px;margin:0 auto;background:#f00;"></div>
<div id="div" style="display:none;">
  <button style="float:right;margin-right:5px;margin-top:5px;" id="but">X</button>
<form>
<br><br><br><br>

      <div class="input">姓 名: <input type="text" value="用户名"></div><br>

      <div class="input">性 别: <input type="text" value=""></div><br>

</form>

</div>
        
<div style="width:100%;height:100%;position:absolute;left:0;top:0;z-index:9;display:none;background-color: hsla(100,20%,50%,0.5);" id="div2"></div>
</body>
<script type="text/javascript">
  
        $('#logn').click(function(){
          $("#div2").css('display','');
          $("#div2").css('height',$('html').height());
          $('#div').show(3000);
        })

        $('#but').click(function(){
          $("#div2").css('display','none');
          $('#div').hide(3000);
        })



</script>
