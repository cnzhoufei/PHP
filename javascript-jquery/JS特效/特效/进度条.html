<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>标题</title>
        <style type="text/css">
				#div{
					width: 1200px;
					height: 6px;
					margin:0 auto;
					background: #000;
				}

				#div2{
					width: 1px;
					height: 6px;
					background: #f00;
				}
        </style>
    </head>
    <body>
			<div id="div">
				<div id="div2"></div>
			</div>
			<div id="div3">
				<button id="btn" onclick="susp()">开始</button>
				<button id="btn" onclick="del()">重置</button>
			</div>
    </body>

    <script type="text/javascript">
    var div = document.getElementById('div2');
    var btn = document.getElementById('btn');
    var i = 0;
     function susp(state){
		 		btn.onclick = function(){
			    	susp2();
			    }
			    btn.innerHTML = '暂停';
			    time = setInterval(function(){
			    	if( i > 100){
			    		clearInterval(time);
			            btn.innerHTML = '完毕';
			            alert('任务完成！');
			            btn.innerHTML = '再来一次？';
			            i = 0;
			            btn.onclick = function(){
					    	susp();
					    }
			    	}else{

			    	div.style.width = i + '%';
			    	i += 0.1;
			    	}
			    },10)   
    }

  	function susp2(){
 			btn.innerHTML = '继续';
	     	clearInterval(time);
	     	btn.onclick = function(){
	     		susp();
	     	}
  	}

  	function del(){
  		btn.innerHTML = '开始';
	     	clearInterval(time);
	     	i = 0;
	     	div.style.width = i + '%';
	     	btn.onclick = function(){
	     		susp();
	     	}
  	}

    </script>
</html>
