<!doctype html>
<html>
	<head>
		<title>Document</title>
		<meta http-equiv="content-type" content="text/html;charset=utf-8"/>
		<style>
			span{
				position:absolute;
				color:red;
				font-size:20px;
			}
		</style>
	</head>
	<body>
	</body>
	<script>
		/*
		事件列表 ：
				文档事件：
					onload			文档加载完成
					onunload		关闭页面执行
					onbeforeunload	关闭前才执行(刷新时也会执行这个事件)
				图片事件：
					onload	加载完成 
					onerror	加载错误
					onabort 加载中断
				鼠标事件：
					onclick 	单击
					ondblclick 	双击

					onmousemove 	鼠标移动

					onmousedown	鼠标按下
					onmouseup	鼠标弹起

					onmouseover	经过
					onmouseout  离开

					onmouseenter
					onmouseleave
		*/
		(function(){
			var msg = '妞啊妞javascript妞啊妞javascript妞啊妞javascript';
			var str = '';

			// 只是为了遍历所有字符串，写在span标签里
			for(var i = 0; i < msg.length; i++){
				str += '<span id="s_'+ i +'">' + msg[i] + '</span>';
			}
			document.write(str);


			document.onmousemove = function(e){
				// 兼容性问题
				var e = e || window.event;

				document.title = 'X:' + e.clientX + 'Y:' + e.clientY;

				var i = 0;
				var timer = null;
				timer = setInterval(function(){
					var s = document.getElementById('s_'+i);

					s.style.left = e.clientX + i * 20+ 'px';
					s.style.top  = e.clientY + 'px';

					i++;
					if(i >= msg.length){
						clearInterval(timer);
					}
				},20);
			}
		})();
	</script>
</html>
