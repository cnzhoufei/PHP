<!doctype html>
<html>
	<head>
		<title>Document</title>
		<meta http-equiv="content-type" content="text/html;charset=utf-8"/>
		<style>
			div{
				position:absolute;
				box-shadow:inset 0px 0px 10px 0 red;
				border-radius:50%;
			}
		</style>
	</head>
	<body>
		<div id='box'>
			
		</div>
	</body>
	<script>
		/*
		事件列表 ：
				文档事件：
					onload			文档加载完成
					onunload		关闭页面执行
					onbeforeunload	关闭前才执行(刷新时也会执行这个事件)
				图片事件：
					onload	加载完成 
					onerror	加载错误
					onabort 加载中断
				鼠标事件：
					onclick 	单击
					ondblclick 	双击

					onmousemove 	鼠标移动

					onmousedown	鼠标按下
					onmouseup	鼠标弹起

					onmouseover	经过
					onmouseout  离开

					onmouseenter
					onmouseleave
		*/
		(function(){
			var box = document.getElementById('box');
			var str = '';

			var num = 20;  // 产生 8 个div
			// 只是为了遍历所有字符串，写在span标签里
			for(var i = 0; i < num; i++){
				var temp = 10;
				temp += i * temp;
				str += '<div id="d_'+i+'" style="width:'+temp+'px; height:'+temp+'px;"></div>';
			}
			box.innerHTML = str;

			document.onmousemove = function(e){
				// 兼容性问题
				var e = e || window.event;

				var i = 0;
				var timer = null;
				// 启动定时器
				timer = setInterval(function(){
					var d = document.getElementById('d_'+i);

					var w = d.offsetWidth / 2;
					var h = d.offsetHeight / 2;

					d.style.left = e.clientX - w + 'px';
					d.style.top  = e.clientY - h + 'px';
					i++;
					if(i >= num){
						clearInterval(timer);
					}
				},30);
			}
		})();
	</script>
</html>
