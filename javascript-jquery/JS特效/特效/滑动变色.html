<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#die{
			height:100%;
			width:100%;
			background:yellow;
			/*border:1 solid red;*/
			position:absolute;
			top:0px;
			left:0px;
		}
		#son{
			height:100%;
			width:0;
			background:red;
		}
	</style>
</head>
<body>
	<div id='die'>
		<div id='son'></div>
	</div>

	<script>
		var die = document.getElementById('die');
		var son = document.getElementById('son');
		document.onmousemove = function(e){

			son.style.width = e.clientX + 'px';
		}

	</script>
</body>
</html>
