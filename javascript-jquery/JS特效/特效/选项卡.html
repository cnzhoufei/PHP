<!doctype html>
<html>
	<head>
		<title>Document</title>
		<meta http-equiv="content-type" content="text/html;charset=utf-8"/>
		<style>
			#oul li{
				width:200px;
				height:50px;
				background:pink;
				list-style:none;
				float:left;
				text-align:center;
				margin-left:10px;
			}
			#box div{
				width:650px;
				height:300px;
				border:1px solid red;
			}
			#box{
				margin-top:10px;
				float:left;
				margin-left:50px;
			}
		</style>
	</head>
	<body>
		<ul id='oul'>
			<li>jinpinmei0</li>
			<li>细说php1</li>
			<li>东京冷2</li>
		</ul>

		<div id='box'>
			<div style='display:block'>jpm的介绍0</div>
			<div style='display:none'>细说php的介绍1</div>
			<div style='display:none'>东京冷的介绍2</div>
		</div>
	</body>
	<script>
		// 详细说明
		var box = document.getElementById('box');
		var divs = box.getElementsByTagName('div');

		// 选项
		var oul = document.getElementById('oul');
		var oli = oul.getElementsByTagName('li');

		for(var i = 0; i < oli.length; i++){
			// 先将序号存储
			oli[i].index = i;

			oli[i].onmouseover = function(){
				this.style.background = 'lightblue';

				for(var j = 0; j < oli.length; j++){
			// 这里的 this 代表的是 oli[0].index
			// 		// 0 == 0
					if(j == this.index){
						divs[j].style.display = 'block';
					}else{
						divs[j].style.display = 'none';
					}
				}
			}

			oli[i].onmouseout = function(){
				this.style.background = 'pink';
			}
		}
	</script>
</html>
