<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
#box{
	width:200px;
	height:200px;
	position: absolute;
	background: #f00;
}

#box2{
	width:200px;
	height:200px;
	position: absolute;
	background: #f00;
}

	</style>

</head>
<body>
	<div id="box" style="left:1px;top:1px;"></div>


	<div id="box2" style="left:300px;top:300px;"></div>

</body>

<script>
	var box = document.getElementById('box');
document.onkeydown = function(e){
	var e = e || event;
	// document.title = 

	// console.log(e.keyCode);
	if(e.keyCode == 38){
		var top = parseInt(box.style.top);
		 box.style.top = top - 5 + 'px';
	}else if(e.keyCode == 40){
		var top = parseInt(box.style.top);
		 box.style.top = top + 5 + 'px';
	}else if(e.keyCode == 37){
		var left = parseInt(box.style.left);
		 box.style.left = left - 5 + 'px';
	}else if(e.keyCode == 39){
		var left = parseInt(box.style.left);
		 box.style.left = left + 5 + 'px';
	}

	
}











var box2 = document.getElementById('box2');
window.onkeydown = function(e){
	var e = e || event;
	// document.title = 

	// console.log(e.keyCode);
	if(e.keyCode == 87){
		var top = parseInt(box2.style.top);
		 box2.style.top = top - 5 + 'px';
	}else if(e.keyCode == 83){
		var top = parseInt(box2.style.top);
		 box2.style.top = top + 5 + 'px';
	}else if(e.keyCode == 65){
		var left = parseInt(box2.style.left);
		 box2.style.left = left - 5 + 'px';
	}else if(e.keyCode == 68){
		var left = parseInt(box2.style.left);
		 box2.style.left = left + 5 + 'px';
	}

	
}



</script>
</html>
