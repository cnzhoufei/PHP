<!doctype html>
<html>
	<head>
		<title>Document</title>
		<meta http-equiv="content-type" content="text/html;charset=utf-8"/>
		<style>
			*{
				margin:0;
				padding:0;
			}
			#ball{
				width:100px;
				height:100px;
				box-shadow:inset 0 0 40px 0 red;
				border-radius:50%;
				position:absolute;
				top:0;
				left:0;
			}
		</style>
	</head>
	<body>
		<button onclick='tan();'>start</button>
		<div id='ball'></div>
	</body>
	<script>
		function tan(){
			var ball = document.getElementById('ball');
			// 可视区域的高
			var bh = document.documentElement.clientHeight;

			console.log(bh);
			// 当于这个值，就反弹
			var line = bh - ball.offsetHeight;
			document.title = line;

			// 初始值
			var speed = 0;
			var timer = null;
			timer = setInterval(function(){
				// 
				var sudu = 2;
				speed += sudu;  // 叠加
				console.log(speed);
				ball.style.top = ball.offsetTop + speed + 'px';
				// 100 + -25  75 
				if(ball.offsetTop > line){
					//console.log('top:'+ball.offsetTop);
					document.title = speed;
					speed = -speed;
					ball.style.top = line + 'px';
					// console.log('speed:'+speed);
					document.title = speed;
					if(-speed == sudu){
						clearInterval(timer);
					}
				}
				// console.log(1);
			},20);
		}
	</script>
</html>
