<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#hi{
			width:100px;
			height:100px;
			background:red;
			position:absolute;
			top:0;
			left:0;
		}
	</style>
</head>
<body>

	<div id="hi"></div>
	<script>
	var hi = document.getElementById('hi');

	var num = 0;

	setInterval(function(){
		num += 1;
		hi.style.top = num + 'px';
	},100);
	</script>
</body>
</html>
