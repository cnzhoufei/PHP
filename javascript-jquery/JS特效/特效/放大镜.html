<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#box{
			width:200px;
			height:200px;
			position:absolute;
			top:20px;
			left:320px;
			display:none;
			overflow:hidden;
			/*overflow:scroll;*/
		}
	</style>
</head>
<body>
	<img id='pic' src="./images/2.jpg" width='300' height='200'>
	<div id='box'>
		<img src="./images/2.jpg" >
	</div>
</body>
</html>
<script>
	var pic = document.getElementById('pic');
	var box = document.getElementById('box');
	pic.onmousemove = function(e){
		box.style.display = 'block';

		var e = e || window.event;

		var x = e.offsetX;
		var y = e.offsetY;

		document.title = 'x:' + x + 'y:' + y;

		var bilix = 1366 / 300;
		var biliy = 768  / 200;

		var tempx = Math.ceil(bilix * x);
		var tempy = Math.ceil(biliy * y);

		document.title = 'x:' + tempx + 'y:' + tempy;

		box.scrollLeft = tempx - 100;
		box.scrollTop  = tempy - 100;
	}

	pic.onmouseout = function(e){
		box.style.display = 'none';
	}
</script>
