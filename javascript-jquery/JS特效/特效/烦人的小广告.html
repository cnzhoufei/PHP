<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
    
    	#box{
    		width:150px;
    		height:150px;
    		background:#f00;
            line-height: 150px;
            border-radius:50%;
            text-align: center;
    		position: absolute;

    	}

	</style>
</head>
<body>
	<div id="box" style="left:0px;top:0px;">我是烦人的小广告</div>
</body>

<script>
	var box = document.getElementById('box');


	//用浏览器的宽 减去整个元素的宽 不包括外边距
	var h = document.documentElement.clientHeight - box.offsetHeight;
	//用浏览器的高 减去整个元素的高  不包括外边距
    var w =  document.documentElement.clientWidth - box.offsetWidth;

    var timer = null;
    var x = 0;//元素的默认左边距
    var y = 0;//元素的默认上边距
    var a = 3.3;//左边距每次移动的数值
    var b = 4.7;//上边距每次移动的数值

    timer = setInterval(function(){
    	x += a;//每次用x的值加上a的3.3 赋值给x
    	y += b;//每次用y的值加上b的4.7 赋值给y

    	box.style.top = y + 'px';
    	box.style.left = x + 'px';

    	if(box.offsetTop >= h + 1){
    	//如果元素的top值大于了浏览器的可用宽高 就把b的值改为负数 正数加上负数实现top值递减
    		b = -b;
    		box.style.background = 'green';

    	}

    	if(box.offsetTop < 0){
    	//如果元素的top值小于了0(也就是负数)就把b的值改为负数 负负得正实现递增
					b = -b ;

    		box.style.background = 'purple';
    	}

    	if(box.offsetLeft >= w + 1){
    		a = -a;
    		box.style.background = 'pink';
    	}

    	if(box.offsetLeft < 0){
    		a = -a;
    		box.style.background = 'red';
    	}
    },15)



</script>
</html>
