<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var kaiguan = true;
		setInterval(function(){
			if(kaiguan){
				document.title = '[新的消息]';
				kaiguan = false;
			}else{
				document.title = '[　　　　]';
				kaiguan = true;
			}
		},300);
	</script>
</body>
</html>
