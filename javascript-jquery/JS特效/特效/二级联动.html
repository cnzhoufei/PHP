<!doctype html>
<html>
	<head>
		<title>Document</title>
		<meta http-equiv="content-type" content="text/html;charset=utf-8"/>
	</head>
	<body>
		<select name="" id="" onchange='change(this);'>
			<option value="0">北京</option>
			<option value="1">上海</option>
			<option value="2">广州</option>
			<option value="3">深圳</option>
		</select>
		<select name="" id="area">
		</select>
		<input type="text">
	</body>
	<script>
		var areaList = [];
		areaList[0] = ['朝阳','海淀','三里屯'];
		areaList[1] = ['浦东','静安','宝山'];
		areaList[2] = ['天河','东莞区','从化区'];
		areaList[3] = ['宝安','罗湖','福田'];

		function change(obj){
			// alert(obj.value);
			// areaList[obj.value];
			// alert(obj);
			var area = document.getElementById('area');

			// 每次进来，就要把原有的清空
			area.length = 0;

			for(var i = 0; i < areaList[obj.value].length; i++){
				// console.log(areaList[obj.value][i]);

				// 创建option
				var opt = document.createElement('option');
				opt.innerHTML = areaList[obj.value][i];
				area.appendChild(opt);
			}
		}
	</script>
</html>
