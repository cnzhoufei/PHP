<!doctype html>
<html>
	<head>
		<title>Document</title>
		<meta http-equiv="content-type" content="text/html;charset=utf-8"/>
		<style>
			*{
				margin:0;
				padding:0;
			}
			#box{
				width:100px;
				height:100px;
				background:pink;
				position:absolute;
				left:-100px;
			}
		</style>
	</head>
	<body>
		<button onclick='move();'>出现</button>
		<div id='box' ></div>
	</body>
	<script>
		var timer;
		function move(){
			// 1.找对象
			var box = document.getElementById('box');
			// 解决兼容性，获取外部样式
			var css = getStyle(box);
			// alert(css.width);

			timer = setInterval(function(){

				var speed = (500 - parseInt(css.left)) / 500;
				// 			600 / 8

				console.log(speed);

				box.style.left = Math.ceil(parseInt(css.left) + speed) + 'px';
				
				if(parseInt(css.left) >= 500){
					clearInterval(timer);
				}

			},20);	
		}

		function getStyle(obj){
			
			if(obj.currentStyle){
				return box.currentStyle;
			}else{
				return document.defaultView.getComputedStyle(box);
			}

			
		}
	</script>
</html>
