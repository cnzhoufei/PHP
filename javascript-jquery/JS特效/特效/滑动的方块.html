<!doctype html>
<html>
	<head>
		<title>Document</title>
		<meta http-equiv="content-type" content="text/html;charset=utf-8"/>
		<style>
			*{
				margin:0;
				padding:0;
			}
			#box{
				width:300px;
				height:100px;
				background:blue;
				position:absolute;
				left:-250px;

			}
		</style>
	</head>
	<body>
		<div id='box'></div>
	</body>
	<script>
		/*
		事件列表 ：
				文档事件：
					onload			文档加载完成
					onunload		关闭页面执行
					onbeforeunload	关闭前才执行(刷新时也会执行这个事件)
				图片事件：
					onload	加载完成 
					onerror	加载错误
					onabort 加载中断
				鼠标事件：
					onclick 	单击
					ondblclick 	双击

					onmousemove 	鼠标移动

					onmousedown	鼠标按下
					onmouseup	鼠标弹起

					onmouseover	经过
					onmouseout  离开

					onmouseenter
					onmouseleave
		*/
		(function(){
			// 1.找对象
			var box = document.getElementById('box');

			var timer = null;
			box.onmouseover = function(){
				clearInterval(timer2);
				timer = setInterval(function(){
					box.style.left = box.offsetLeft + 10 + 'px';
					if(box.offsetLeft >= 0){
						clearInterval(timer);
					}
				},30);
			}

			var timer2 = null;
			box.onmouseout = function(){
				clearInterval(timer);
				timer2 = setInterval(function(){
					box.style.left = box.offsetLeft - 10 + 'px';
					if(box.offsetLeft == -250){
						clearInterval(timer2);
					}
				},30);
			}
		})();
	</script>
</html>
