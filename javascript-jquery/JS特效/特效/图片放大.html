<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<style>
		.img_{
			width: 240px;
			height: 320px;
			float: left;
			margin-left: 30px;
			margin-top: 20px;
			border: 1px solid #000;
			position: absolute;
			overflow: hidden;

		}
	</style>
</head>
<body>
	<div id="box">

		<div class="img_"><img src="./images/2.jpg" alt="" onmouseover='oo(this)' onmouseout='ou(this)'/></div>

	</div>
</body>
	<script>


		function oo(obj){
			obj.style.width=obj.clientWidth+10+'px';
			obj.style.marginLeft=obj.offsetLeft-5+'px';

			obj.style.height=obj.clientHeight+10+'px';
			obj.style.marginTop=obj.offsetTop-5+'px';			
		}

		function ou(obj){
			obj.style.width=obj.clientWidth-10+'px';
			obj.style.marginLeft=obj.offsetLeft+5+'px';

			obj.style.height=obj.clientHeight-10+'px';
			obj.style.marginTop=obj.offsetTop+5+'px';
		}
	</script>
</html>
