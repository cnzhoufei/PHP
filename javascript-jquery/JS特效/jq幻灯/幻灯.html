<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
    <script src="./jquery-1.7.2.min.js"></script>
    <style>
        *{margin:0;padding:0;}

        #box{width:500px; overflow:hidden; position:relative;}
        #box #imgs{width:10000000px;}
        #box #imgs img{float:left;}
        
        #num{position:absolute; right:20px; bottom:20px;}
        #num li{float:left; list-style: none; background:#ccc; padding:0 5px; margin:3px;}
        #num .cur{background:lime;}
    </style>
</head>
<body>
	<div id="box">
        <div id="imgs">
            <img src="img/1.jpeg
" width="500" />
            <img src="img/2.jpeg
" width="500" />
            <img src="img/3.jpeg
" width="500" />
            <img src="img/4.jpeg
" width="500" />
            <img src="img/5.jpeg
" width="500" />
        </div>
    </div>
</body>
<script>
	var current = 1;
	var timer;
	var width = $('#imgs img').outerWidth();

	//让图片动起来
	function start(){
		timer = setInterval(function(){


			if(current >= $('#imgs img').size())
				current = 0;

			$('#num li').eq(current).addClass('cur').siblings().removeClass('cur');

			var left = current * -width;

			$('#imgs').animate({'marginLeft':left + 'px'},500);
			current++;
		},1000)
	}

	start();

	$('#imgs img').hover(function(){
		clearInterval(timer);
	},function(){
		start();
	})


	var str = '<li class="cur">1</li>';
	for(var i = 2;i <= $('#imgs img').length;i++){
		str += '<li>'+ i + '</li>';
	}

	$('<ul id="num"></ul>').html(str).appendTo("#box");

	$('#num li').hover(function(){
		clearInterval(timer);

		$('#imgs').css('marginLeft',$(this).index() * -width);

		$(this).addClass('cur').siblings().removeClass('cur');


		current = $(this).html();
	},function(){
		start();
	})
</script>
</html>
