<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<title>clock</title>
	<style>
	body {padding:0;margin:0}
	.wrap {width:600px;height:600px;overflow:hidden;position:relative;}
	.clockface {width:600px;height:600px;background:url(../image/clockface.jpg) no-repeat 0 0;position:absolute;}
	.hour, .min, .sec {position:absolute;left:285px;top:0px;-moz-transform:rotate(0deg);-webkit-transform:rotate(0deg);}
	</style>
	<script src="../js/jquery-1.4.4.min.js"></script>
	<script src="clock.js"></script>
</head>
<body>
	<div class="wrap">
		<div class="clockface"></div>
		<img class="hour" src="../image/hourhand.png" />
		<img class="min" src="../image/minhand.png" />
		<img class="sec" src="../image/sechand.png" />
	</div>
</body>
</html>
