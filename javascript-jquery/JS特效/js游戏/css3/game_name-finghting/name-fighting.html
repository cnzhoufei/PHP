<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<title>Let's fight</title>
<link type="text/css" rel="stylesheet" href="name-fighting.css">
<script src="script/jquery-1.4.4.min.js"></script>
<script src="script/jscrollpane.js"></script>
<script src="script/name-fighting.js"></script>
</head>
<body>
	<div id="main-wrap">
		<div id="header">
			<input type="text" id="actor0-name" class="actor-name"/>
			<a id="start">VS</a>
			<input type="text" id="actor1-name" class="actor-name"/>
		</div>
		<div id="main">
			<div id="actor0-able" class="able-box">
				<div class="face n">actor name</div>
				<div class="name">actor name</div>
				<div class="hp">
					<span>hp</span>
					<em>0</em>
				</div>
				<div class="able">
					<dl>
						<dt>攻击:</dt>
						<dd>
							<div class="att">
								<span>att</span>
								<em>0</em>
							</div>
						</dd>
					</dl>
					<dl>
						<dt>防御:</dt>
						<dd>
							<div class="def">
								<span>def</span>
								<em>0</em>
							</div>
						</dd>
					</dl>
					<dl>
						<dt>速度:</dt>
						<dd>
							<div class="spd">
								<span>spd</span>
								<em>0</em>
							</div>
						</dd>
					</dl>
					<dl>
						<dt>简介:</dt>
						<dd class="intro"><div></div></dd>
					</dl>
				</div>
			</div>
			
			<div id="act-content">
				<div class="content"></div>
			</div>
			
			<div id="actor1-able" class="able-box">
				<div class="face n">actor name</div>
				<div class="name">actor name</div>
				<div class="hp">
					<span>hp</span>
					<em>0</em>
				</div>
				<div class="able">
					<dl>
						<dt>攻击:</dt>
						<dd>
							<div class="att">
								<span>att</span>
								<em>0</em>
							</div>
						</dd>
					</dl>
					<dl>
						<dt>防御:</dt>
						<dd>
							<div class="def">
								<span>def</span>
								<em>0</em>
							</div>
						</dd>
					</dl>
					<dl>
						<dt>速度:</dt>
						<dd>
							<div class="spd">
								<span>spd</span>
								<em>0</em>
							</div>
						</dd>
					</dl>
					<dl>
						<dt>简介:</dt>
						<dd class="intro"><div></div></dd>
					</dl>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
