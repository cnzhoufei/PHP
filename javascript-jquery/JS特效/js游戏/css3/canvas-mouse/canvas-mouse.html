<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<title>canvas mouse</title>
<link type="text/css" rel="stylesheet" href="canvas-mouse.css">
<script src="../js/jquery-1.4.4.min.js"></script>
<script src="canvas-mouse.js"></script>
</head>
<body>
	<div id="main-wrap">
		<canvas id="draw" height="500" width="1000">a canvas element here</canvas>
	</div>
	<div class="option">
		<h4>选择画笔</h4>
		<ul class="fonts">
			<li>
				<a class="current" src="#" ><img src="img/font.png" alt="font" title="font"/></a>
			</li>
			<li>
				<a src="#" ><img src="img/font2.png" alt="font2" title="font2"/></a>
			</li>
			<li>
				<a src="#" ><img src="img/font3.png" alt="font3" title="font3"/></a>
			</li>
			<li>
				<a src="#" ><img src="img/font4.png" alt="font4" title="font4"/></a>
			</li>
			<li>
				<a src="#" ><img src="img/font5.png" alt="font5" title="font5"/></a>
			</li>
		</ul>
		<h4>填写笔触大小（像素）</h4>
		<input class="size" type="text" placeholder="请填写笔触大小（像素）"/>
		<input class="clear-canvas" type="button" value="清除" />
	</div>
</body>
</html>
